{% extends "base.html" %}

{% block page_title %}Simple Form{% endblock %}

{% block page_content %}
{{ message }}
<form method="post" action="{% block action %}/add/author/{% endblock %}">
  {% csrf_token %}
  {% for field in form %}
    <div class="fieldWrapper">
      {{ field.errors }}
      {{ field.label_tag }}: {{ field }}
    </div>
  {% endfor %}
  <input type="submit" value="submit" />
</form>
{% endblock %}
